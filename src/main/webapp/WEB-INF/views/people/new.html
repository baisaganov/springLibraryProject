<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding New Visitor</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">Full Name: </label>
    <input type="text" th:field="*{fio}" id="fio" >
    <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Error name</div>
    <br/>
    <label for="year_of_birth">Year of birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="year_of_birth" >
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Error name</div>
    <br/>
    <input type="submit" value="Apply"/>
</form>

</body>
</html>
